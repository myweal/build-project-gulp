<!DOCTYPE html>
<html lang="zh-CN" ng-app="myapp">

<head>
    <!-- 编码格式是utf-8 -->
    <meta charset="utf-8">
    <!-- 使用chrome渲染，没有chrome使用最高版本的IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 屏幕逻辑宽度与等于设备宽度，初始缩放比例为1,用户不可以缩放比例,最大放大比例，最小缩放比例-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1" />
    <!-- 数字不当做电话拨出去 禁止邮件自动跳转-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!-- seo字段 -->
    <meta name="Keywords" content="build-project-gulp" />
    <meta name="description" content="build-project-gulp" />
    <meta name="author" content="myweal" />
    <title>build-project-gulp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/extra.css">
</head>

<body>
<a ui-sref="hello" ui-sref-active="active">Hello</a>
<a ui-sref="about" ui-sref-active="active">About</a>
<a ui-sref="welcome" ui-sref-active="active">welcome</a>
<ui-view></ui-view>
<!-- 开发模式 -->
<script src="https://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
<script src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.js"></script>
<!--<script src="lib/config.preload.js"></script>-->
<script src="lib/angular-config-router.js"></script>
<script src="lib/config.lazyload.js"></script>
<script src="lib/min/oclazyload.js"></script>

</body>

</html>
